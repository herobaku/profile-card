<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <div class="gradient"></div>
        <div class="info">
          <img src="./images/image-victor.jpg" alt="avatar" class="avatar" />
          <div class="desc">
            <h1 class="head">Victor Crest <span>26</span></h1>
            <h4 class="country">London</h4>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="container">
          <div class="row">
            <div class="card">80K <span>Followers</span></div>
            <div class="card">803K <span>Likes</span></div>
            <div class="card">1.4K <span>Photos</span></div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </body>
</html>
